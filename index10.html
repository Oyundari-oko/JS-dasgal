<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let stringHool = prompt("tuluh tulburu bicne uu");
      const hool = Number(stringHool);
      if (5000 < hool && hool < 30000) {
        let nemelt1 = (15 * hool) / 100;
        alert(`15% buyu ${nemelt1} tugrugiig tulnu`);
      }

      if (Number(hool) > Number(30000)) {
        let nemelt2 = (Number(20) * Number(hool)) / Number(100);
        alert(`20% buyu ${nemelt2} tugrugiig tulnu`);
      }
    </script>
  </body>
</html>
